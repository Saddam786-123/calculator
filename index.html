<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="font-family: 'Poppins', sans-serif;
   font-family: 'Roboto', sans-serif;">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="row">
            <button><input type="button" value="1" onclick="appendToDisplay('1')"></button>
            <button><input type="button" value="2" onclick="appendToDisplay('2')"></button>
            <button><input type="button" value="3" onclick="appendToDisplay('3')"></button>
            <button><input type="button" value="+" onclick="appendToDisplay('+')"></button>
        </div>
        <div class="row">
            <button><input type="button" value="4" onclick="appendToDisplay('4')"></button>
            <button><input type="button" value="5" onclick="appendToDisplay('5')"></button>
            <button><input type="button" value="6" onclick="appendToDisplay('6')"></button>
            <button><input type="button" value="-" onclick="appendToDisplay('-')"></button>
        </div>
        <div class="row">
            <button><input type="button" value="7" onclick="appendToDisplay('7')"></button>
            <button><input type="button" value="8" onclick="appendToDisplay('8')"></button>
            <button><input type="button" value="9" onclick="appendToDisplay('9')"></button>
            <button><input type="button" value="*" onclick="appendToDisplay('*')"></button>
        </div>
        <div class="row">
            <button><input type="button" value="C" onclick="clearDisplay()"></button>
            <button><input type="button" value="0" onclick="appendToDisplay('0')"></button>
            <button><input type="button" value="=" onclick="calculate()"></button>
            <button><input type="button" value="/" onclick="appendToDisplay('/')"></button>
        </div>
    </div>

    <script src="./cal.js"></script>
</body>

</html>
